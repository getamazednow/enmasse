apiVersion: admin.enmasse.io/v1beta1
kind: KafkaInfraConfig
metadata:
  name: default
  labels:
    app: enmasse
spec:
  version: ${ENMASSE_VERSION}
  kafka:
    version: 2.1.0
    replicas: 1
    listeners:
      plain: {}
      tls: {}
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      log.message.format.version: "2.1"
    storage:
      type: ephemeral
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
